<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbaLearn Dashboard - Models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="sidebar">
    <h4 class="text-center mb-4">AmbaLearn</h4>
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="bi bi-grid-fill"></i> Overview
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/models">
                    <i class="bi bi-box"></i> Models
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/organizations">
                    <i class="bi bi-building"></i> Organizations
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">
                    <i class="bi bi-people-fill"></i> All Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/feedback">
                    <i class="bi bi-chat-left-text-fill"></i> Feedback
                </a>
            </li>
        </ul>
    </div>
</nav>

<main class="main-content">
    <h1 class="h2 mb-4">Manage Models</h1>

    <div class="card">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="model-select" class="form-label">Switch Models</label>
                    <select class="form-select" id="model-select">
                        <option value="local">Local (Ollama)</option>
                        <option value="mistral">Mistral API</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="model-name" class="form-label">Model Name</label>
                    <input type="text" class="form-control" id="model-name" placeholder="e.g., mistral:7b" value="mistral:7b">
                </div>
                <div class="mb-3" id="api-key-field" style="display: none;">
                    <label for="api-key" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="api-key" placeholder="Paste your API key" value="69646583-e124-8324-b851-cc03168081a8">
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const modelSelect = document.getElementById('model-select');
        const apiKeyField = document.getElementById('api-key-field');

        function toggleApiKeyField() {
            if (modelSelect.value === 'mistral') {
                apiKeyField.style.display = 'block';
            } else {
                apiKeyField.style.display = 'none';
            }
        }

        // Initial check
        toggleApiKeyField();

        // Event listener for model selection change
        modelSelect.addEventListener('change', toggleApiKeyField);

        // --- Sidebar Active Class Handler ---
        const navLinks = document.querySelectorAll('.sidebar .nav-link');
        const currentPath = window.location.pathname;

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
