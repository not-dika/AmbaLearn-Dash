<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="sidebar">
    <h4 class="text-center mb-4">AmbaLearn</h4>
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="bi bi-grid-fill"></i> Overview
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/models">
                    <i class="bi bi-box"></i> Models
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/organizations">
                    <i class="bi bi-building"></i> Organizations
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">
                    <i class="bi bi-people-fill"></i> All Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/feedback">
                    <i class="bi bi-chat-left-text-fill"></i> Feedback
                </a>
            </li>
        </ul>
    </div>
</nav>

<main class="main-content">
    <h1 class="h2 mb-4">Edit User</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="organization_id" class="form-label">Organization</label>
                    <select class="form-select" id="organization_id" name="organization_id">
                        <option value="">N/A</option>
                        {% for org in organizations %}
                        <option value="{{ org.id }}" {% if user.organization_id == org.id %}selected{% endif %}>{{ org.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</main>
</body>
</html>
