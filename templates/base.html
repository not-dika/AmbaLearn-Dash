<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AmbaLearn Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

<nav class="sidebar">
    <div class="sidebar-header">
        <div class="logo-icon">
            <i class="bi bi-mortarboard-fill"></i>
        </div>
        <div>
            <h4>AmbaLearn</h4>
            <span class="subtitle">Admin Dashboard</span>
        </div>
    </div>
    
    <div class="sidebar-sticky">
        <div class="section-title">Main Menu</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'overview' %}active{% endif %}" href="/">
                    <div class="icon-wrapper">
                        <i class="bi bi-grid-fill"></i>
                    </div>
                    <span>Overview</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'models' %}active{% endif %}" href="/models">
                    <div class="icon-wrapper">
                        <i class="bi bi-cpu-fill"></i>
                    </div>
                    <span>Models</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['courses', 'edit_course'] %}active{% endif %}" href="/courses">
                    <div class="icon-wrapper">
                        <i class="bi bi-journal-bookmark-fill"></i>
                    </div>
                    <span>Courses</span>
                </a>
            </li>
        </ul>
        
        <div class="section-title">Management</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['organizations', 'edit_organization'] %}active{% endif %}" href="/organizations">
                    <div class="icon-wrapper">
                        <i class="bi bi-building"></i>
                    </div>
                    <span>Organizations</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['users', 'edit_user'] %}active{% endif %}" href="/users">
                    <div class="icon-wrapper">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <span>All Users</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'feedback' %}active{% endif %}" href="/feedback">
                    <div class="icon-wrapper">
                        <i class="bi bi-chat-left-text-fill"></i>
                    </div>
                    <span>Feedback</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
